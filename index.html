<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dynamic Quiz App</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" type="image/png" href="images/icon1.png" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Quiz App</h1>
      <div id="progress-container">
        <div id="progress-bar"></div>
      </div>
    </header>
    
    <main>
      <div id="quiz-box" class="quiz-box">
        <!-- Quiz Content -->
        <div id="question-container">
          <h2 id="question"></h2>
          <ul id="choices"></ul>
        </div>
        <button id="next-btn" class="btn" disabled>Next</button>
        <p id="feedback" class="feedback"></p>
      </div>
      
      <div id="result-box" class="result-box hidden">
        <h2>Quiz Completed!</h2>
        <p id="score"></p>
        <button id="restart-btn" class="btn">Restart Quiz</button>
      </div>
    </main>
    
    <footer>
      <p>&copy;2025 Mustafa. All Rights Reserved</p>
    </footer>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
