<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dynamic Quiz Web</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
          <h1>Quiz App</h1>
          <div id="progress-container">
            <div id="progress-bar"></div>
          </div>
        </header>
        <main>
            <div id="quiz-box" class="quiz-box">
              <!-- Quiz Content -->
              <div id="question-container">
                <h2 id="question"></h2>
                <ul id="choices"></ul>
              </div>
              <button id="next-btn" class="btn" disabled>Next</button>
            </div>
</body>
</html>
